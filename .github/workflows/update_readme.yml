name: Update README

on: pull_request

permissions:
  contents: write

jobs:
  update_readme:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Update README
        run: make update_readme

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update README
